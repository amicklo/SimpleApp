<!doctype html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="d3/d3.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body ng-app="myApp"  ng-init="setTitleProducts()">
    <div class="main" ng-controller="MainController">
        <svg width="1260" height="60" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="2" width="410" height="56" rx="10" ry="10"/>
        <text text-anchor="middle" x="205" y="38" font-family="sans-serif" font-size="20px" fill="white">
            Products
        </text>
        <a href="contact.html"><rect x="425" y="2" width="410" height="56" rx="10" ry="10"/>
        <text text-anchor="middle" x="630" y="38" font-family="sans-serif" font-size="20px" fill="white">
            Contact Us
        </text></a>
        <a href="chart.html"><rect x="845" y="2" width="410" height="56" rx="10" ry="10"/>
        <text text-anchor="middle" x="1050" y="38" font-family="sans-serif" font-size="20px" fill="white">
            Chart
        </text></a>
        </svg>
        <br/>
        <br/>
        <br/>
        <h1 ng-init="initTabs()">
            {{ title }}
        </h1>
        <div class="content" ng-repeat="product in products">
            <p>{{ product.name }}</p>
            <img ng-src="{{ product.image }}"> 
            <p>{{ product.price | currency }}</p>
        </div>
        <div>
            Give us Feedback!<br><input type="text" name="feedback"><br>
            <input type="submit" value="Submit">
        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/MainController.js"></script>

</body>

</html>
