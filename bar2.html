<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <!-- Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src='//alexmacy.github.io/crossfilter/crossfilter.v1.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="d3/d3.js"></script>

    <!-- Style -->
    <link href="css/style.css" rel="stylesheet" />
    <title>More Charts!</title>
</head>

<body ng-app="myApp">
    <!-- draw function and style source https://bl.ocks.org/basilesimon/29efb0e0a43dde81985c20d9a862e34e -->
    <div>
        <tabs></tabs>
    </div>
    <div class="main" ng-controller="BarChartController">
        <div ng-repeat="name in names">
            <four-bars param="{{ name }}" index="$index"></four-bars>
        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/BarChartController.js"></script>

    <!-- Directives -->
    <script src="js/tabs.js"></script>
    <script src="js/fourBars.js"></script>
    
    <!-- Services -->
    <script src="js/factory.js"></script>
    <script src="js/clickHandler.js"></script>
</body>
