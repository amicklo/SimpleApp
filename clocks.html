<!DOCTYPE html>
<meta charset="utf-8">
<!-- Clock style modified from: https://gist.github.com/ahmetkizilay/b3266198301e6ab46288#file-index-html -->

<head>
    <!-- Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src='//alexmacy.github.io/crossfilter/crossfilter.v1.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="d3/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="js/moment-timezone-with-data.min.js"></script>

    <!-- Style -->
    <link href="css/style.css" rel="stylesheet" />
    <title>Clocks!</title>
</head>

<body ng-app="myApp">
    <div class="header">
        <div class="tabs">
            <tabs></tabs>
        </div>
        <div class="toggles">
            <button type="button" class="btn btn-info" id="twelve">12-Hour Time</button>
            <button type="button" class="btn btn-info" id="twenty_four">24-Hour Time</button>
            <button type="button" class="btn btn-info" id="seconds">Toggle Seconds</button>
            <button type="button" class="btn btn-info" id="date">Toggle Date</button>
        </div>
        <assign-buttons></assign-buttons>
        <div class="boundary"></div>
    </div>
    <br/>
    <div class="main" ng-controller="ClockController">
        <div class="clocks" ng-repeat="zone in zones">
            <draw-clock param="{{ zone }}" index="$index"></draw-clock>
        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/ClockController.js"></script>

    <!-- Directives -->
    <script src="js/tabs.js"></script>
    <script src="js/drawClock.js"></script>
    <script src="js/assignButtons.js"></script>
</body>
